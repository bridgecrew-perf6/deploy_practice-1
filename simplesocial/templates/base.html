<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Social</title>

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Google fonts for 'Montserrat' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/master.css' %}"> -->

</head>
<body>
    <div id="wrapper">
        <div class="main-content">
            <nav class="mynav navbar" role="navigation" id="navbar">
                <div class="container">
                    <a href="{% url 'home' %}" class="navbar-brand mynav">Space Social</a>
        
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><a href="{% url 'groups:all' %}">Groups</a></li>
                        
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'posts:create' %}">New Post</a></li>
                            <li><a href="{% url 'groups:create' %}">Create Group</a></li>
                            <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                        {% else %}
                            <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                            <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                        {% endif %}
        
                    </ul>
                </div>
            </nav>
        
            <div class="container mycontent">
        
                {% block content %}
                {% endblock %}
        
            </div>
        </div>
        
        <div class="main-background">
            <canvas id="canvas"></canvas>
        </div>
    </div>
        
</body>

<script type='text/javascript' src="{% static 'simplesocial/js/master.js' %}"></script>

</html>
